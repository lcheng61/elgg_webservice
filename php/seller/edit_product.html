					<div class="col-lg-12">
						<h1 class="page-header" id="page_title">Add product</h1>
					</div>
					<!-- /.col-lg-12 -->
				</div>
				<!-- end of row of title -->

				<div class="row">

					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-body">


								<form role="form" id='edit_form' method="post">
									<div class="col-lg-12">
										<div class="form-group">
											<label>Product name</label>
											<input class="form-control" name="title" placeholder="Input your product name here." id="title" data-validation="required" data-validation-error-msg="You have to give the product name.">
											<input type="hidden" id="product_id" name="product_id" value="" />
										</div>
									</div>
									<!-- /.col-lg-12 -->

									<div class="col-lg-6">
										<div class="form-group">
											<label>Category</label>
											<select class="form-control" id="category" name="category" value="fashion">
												<option>fashion</option>
												<option>makeup</option>
												<option>nails</option>
												<option>hair</option>
												<option>others</option>
											</select>
											<!--<option>skincare</option>-->
											<!--<option>body</option>-->
											<!--<option>tools</option>
												<option>clothes</option>
												<option>shoes</option>
												<option>bags</option>
												<option>accessories</option>-->
										</div>
									</div>
									<!-- /.col-lg-6 -->

									<!-- /.col-lg-6 -->
									<div class="col-lg-6">
										<div class="form-group">
											<label>Price</label>
											<input class="form-control" placeholder="Product price" id="price" name="price" data-validation="required" data-validation-error-msg="You have to give the product price.">
										</div>
									</div>

									<div class="col-lg-12">
										<div class="form-group">
											<label>Description</label>
											<textarea class="form-control" rows="5" id="description" name="description" data-validation="required"></textarea>
										</div>
									</div>
									<!-- /.col-lg-12 -->
									
									<br /><br /><br /><br />
									<div class="col-lg-12 col-lg-offset-1 ">
										<div class="form-group">
											<label>To have better experience on mobile phone, the recommended image size is 420*640.</label>
										</div>
									</div>

									<div class="row">
									<!-- /.col-lg-4 -->
									<div class="col-lg-5 col-lg-offset-1 col-md-12 col-sm-12">
										<div class="panel panel-primary">
											<div class="panel-heading" id="editable">
												<div>Image 1<i id="deleteImage1">✖</i>
												</div>
											</div>
											<div class="panel-body">

												<img width="250px" height="250px" scr="" id="img1" />
											</div>
											<div class="panel-footer">
												<input type="file" name="upload1" id="upload1">
											</div>
										</div>
									</div>
									<!-- /.col-lg-4 -->
									<div class="col-lg-5 col-lg-offset-1 col-md-12 col-sm-12">
										<div class="panel panel-primary">
											<div class="panel-heading" id="editable">
												<div>Image 2<i id="deleteImage2">✖</i>
												</div>
											</div>
											<div class="panel-body">

												<img width="250px" height="250px" scr="" id="img2" />
											</div>
											<div class="panel-footer">
												<input type="file" name="upload2" id="upload2">
											</div>
										</div>
									</div>
									<!-- /.col-lg-4 -->
									<div class="col-lg-5 col-lg-offset-1 col-md-12 col-sm-12">
										<div class="panel panel-primary">
											<div class="panel-heading" id="editable">
												<div>Image 3<i id="deleteImage3">✖</i>
												</div>
											</div>
											<div class="panel-body">

												<img width="250px" height="250px" scr="" id="img3" />
											</div>
											<div class="panel-footer">
												<input type="file" name="upload3" id="upload3">
											</div>
										</div>
									</div>
									<!-- /.col-lg-4 -->
									<div class="col-lg-5 col-lg-offset-1 col-md-12 col-sm-12">
										<div class="panel panel-primary">
											<div class="panel-heading" id="editable">
												<div>Image 4<i id="deleteImage4">✖</i>
												</div>
											</div>
											<div class="panel-body">
												<img width="250px" height="250px" scr="" id="img4" />
											</div>
											<div class="panel-footer">
												<input type="file" name="upload4" id="upload4">
											</div>
										</div>
									</div>
									</div>
							</div>

							<div class="col-lg-12">
								<!--blank line-->
								<br />
							</div>


							<div class="col-lg-6">
								<div class="form-group">
									<label>Quantity</label>
									<input class="form-control" placeholder="Product qautity" id="quantity" name="quantity" data-validation="required" data-validation-error-msg="You have to give the product quantity.">
								</div>
							</div>

							<div class="col-lg-6">
								<div class="form-group">
									<label>Tags (seperated by space)</label>
									<input class="form-control" placeholder="Tags" id="tags" name="tags">
								</div>
							</div>


							<div class="col-lg-6">
								<div class="form-group">
									<label>Estimated delivery time</label>
									<input class="form-control" placeholder="Delivery time" id="delivery_time" name="delivery_time" data-validation="required" data-validation-error-msg="You have to set a deliver time for this product.">
								</div>
							</div>

							<div class="col-lg-6" id='affiliate_url_div'>
								<div class="form-group">
									<label>Affiliate Url (Only use this when the product is affiliate product)</label>
									<input class="form-control" placeholder="Affilicate product url" id="affiliate_product_url" name="affiliate_product_url">
								</div>
							</div>


							<div class="col-lg-12" id='is_affiliate_div'>
								<div class="form-group">
									 <label>
                                           <input type="checkbox" id="is_affiliate" name="is_affiliate" value="1">  Affilicate product (Only check this when the product is affiliate product)
                                     </label>
								</div>
							</div>
							<div class="col-lg-12">
								<div class="form-group">
									 <label>
                                           <input type="checkbox" id="is_archived" name="is_archived" value="1">  Archive the product (it will not be shown to customers).
                                     </label>
								</div>
							</div>


							<div class="col-lg-12">
								<p></p>
								</br>
							</div>

							<div class="col-lg-1">
								<button type="submit" class="btn btn-success btn-block btn-sm" id="submit">Submit</button>
							</div>
							<div class="col-lg-1">
								<button type="reset" class="btn btn-warning btn-block btn-sm">Reset</button>
							</div>

							</form>
