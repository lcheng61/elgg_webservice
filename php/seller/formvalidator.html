<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">

		<title></title>

		<!-- Bootstrap Core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- MetisMenu CSS -->
		<link href="css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">

		<!-- Timeline CSS -->
		<link href="css/plugins/timeline.css" rel="stylesheet">

		<!-- Custom CSS -->
		<link href="css/sb-admin-2.css" rel="stylesheet">

		<!-- Morris Charts CSS -->
		<link href="css/plugins/morris.css" rel="stylesheet">

		<!-- Custom Fonts -->
		<link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

		<!-- jquery ui ---->
		<link rel="stylesheet" href="css/plugins/jquery-ui/jquery-ui.theme.min.css">
		<link rel="stylesheet" href="css/plugins/jquery-ui/jquery-ui.min.css">


		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	</head>

	<body>
		<div id="wrapper">
			<form action="" id="registration-form" method="POST">
				<p>
					E-mail
					<input name="email" data-validation="email">
				</p>
				<p>
					User name
					<input name="user" data-validation="length alphanumeric" data-validation-length="3-12" data-validation-error-msg="The user name has to be an alphanumeric value between 3-12 characters">
				</p>
				<p>
					Password
					<input name="pass_confirmation" data-validation="strength" data-validation-strength="2">
				</p>
				<p>
					Repeat password
					<input name="pass" data-validation="confirmation">
				</p>
				<p>
					Birth date
					<input name="birth" data-validation="birthdate" data-validation-help="yyyy-mm-dd">
				</p>
				<p>
					Country
					<input name="country" id="country" data-validation="country">
				</p>
				<p>
					Profile image
					<input type="file" data-validation="mime size" data-validation-allowing="jpg, png" data-validation-max-size="512kb">
				</p>
				<p>
					User Presentation (<span id="pres-max-length">100</span> characters left)
					<textarea name="presentation" id="presentation"></textarea>
				</p>
				<p>
					<input type="checkbox" data-validation="required" data-validation-error-msg="You have to agree to our terms">I agree to the <a href="..." target="_blank">terms of service</a>
				</p>
				<p>
					<input type="submit">
				</p>
			</form>


		</div>
		<!-- /#page-wrapper -->


		<!-- jQuery Version 1.11.0 -->
		<script src="js/jquery-1.11.0.js"></script>

		<!-- Bootstrap Core JavaScript -->
		<script src="js/bootstrap.min.js"></script>

		<!-- Metis Menu Plugin JavaScript -->
		<script src="js/plugins/metisMenu/metisMenu.min.js"></script>


		<!-- Custom Theme JavaScript -->
		<!--<script src="js/lovebeauty.js"></script>-->

		<!-- JQuery UI -->
		<script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>
		<script src="js/plugins/jquery.form-validator/jquery.form-validator.min.js"></script>
		<script>
			$.validate({
				modules: 'location, date, security, file',
				onModulesLoaded: function() {
					$('#country').suggestCountry();
				}
			});

			 // Restrict presentation length
			$('#presentation').restrictLength($('#pres-max-length'));
		</script>

	</body>

</html>
